<div class="well home-assessments">
  <h1 class="mt0">Assessments</h1>
  <hr>
  <div class="row">
    <div class="col-xs-12 text-center">
      <strong class="text-muted">Pathevo Interest Step #1</strong>
    </div>
  </div>
  <div class="row mt15">
    <div class="col-xs-12 text-center">
      <popover-content #loginInterest [animation]="true" [closeOnMouseOutside]="true" [closeOnClickOutside]="true">
        <login-popover *ngIf="!hasAuth" [rerouteTo]="'/assess/questionnaire/ip1'"></login-popover>
      </popover-content>
      <div class="need-login"
            [popover]="loginInterest"
            [attr.disabled]="!hasAuth"
            [popoverDisabled]="hasAuth"
            [popoverOnHover]="true"
            [popoverCloseOnMouseOutside]="true"
            popoverPlacement="bottom">
        <a class="btn btn-success" routerLink="/assess/questionnaire/ip1">Start Now</a>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-xs-12 text-center">
      <strong class="text-muted">STEM Assessment</strong>
    </div>
  </div>
  <div class="row mt15">
    <div class="col-xs-12 text-center">
      <popover-content #loginStem [animation]="true" [closeOnMouseOutside]="true" [closeOnClickOutside]="true">
        <login-popover *ngIf="!hasAuth" [rerouteTo]="'/assess/questionnaire/stem'"></login-popover>
      </popover-content>
      <div class="need-login"
         [popover]="loginStem"
         [attr.disabled]="!hasAuth"
         [popoverDisabled]="hasAuth"
         [popoverOnHover]="true"
         [popoverCloseOnMouseOutside]="true"
         popoverPlacement="bottom">
        <a class="btn btn-success" routerLink="/assess/questionnaire/stem">Start Now</a>
      </div>
    </div>
  </div>

</div>
